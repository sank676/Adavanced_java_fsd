<h2>Registration</h2>
<form (ngSubmit)="register()">
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" required>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" required>
  </div>
  <button type="submit">Register</button>
</form>
